version: '3.8'

services:
  app:
    build: .
    container_name: alquiler-autos-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/bd_alquiler_auto?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      # Asegúrate de tener estas variables en tu entorno o archivo .env
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
    depends_on:
      - db
    networks:
      - alquiler-net
    restart: always

  db:
    image: mysql:8.0
    container_name: alquiler-autos-db
    environment:
      - MYSQL_DATABASE=bd_alquiler_auto
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # Inicializar base de datos automáticamente
      - ./base_de_datos:/docker-entrypoint-initdb.d
    networks:
      - alquiler-net
    restart: always
    command: --default-authentication-plugin=mysql_native_password

networks:
  alquiler-net:
    driver: bridge

volumes:
  mysql_data:
